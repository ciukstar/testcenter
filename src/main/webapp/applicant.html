<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html">
		<title>Create New Applicant</title>
	</head>
	<body data-lift-content-id="main">
		<div id=main>
		<div id="applicant" class="ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-4">
					<label for="surname">Surname</label>
				</div>
				<div class="ui-grid-col-6">
					<input id="surname" type="text" class="input_text">
				</div>
				<div class="ui-grid-col-2">
					<div id="surname_msg" class="msg">Error Msg</div>
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-4">
					<label for="name">Name</label>
				</div>
				<div class="ui-grid-col-6">
					<input id="name" type="text" class="input_text">
				</div>
				<div class="ui-grid-col-2">
					<div id="name_msg" class="msg">Error Msg</div>
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-4">
					<label for="patronymic">Patronymic</label>
				</div>
				<div class="ui-grid-col-6">
					<input id="patronymic" type="text" class="input_text">
				</div>
				<div class="ui-grid-col-2">
					<div id="patronymic_id" class="msg">Error Msg</div>
				</div>
			</div>
		</div>	
		</div>
	</body>
</html>
